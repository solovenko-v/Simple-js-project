<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="bundle.js" defer></script>
    </head>
    <body>
        <div id="main">
            <input type="text" name="add task" 
            onkeydown="    let list_text = localStorage.getItem('todo')
    alert(typeof list_text)
    if (list_text !== null) {
        // list = JSON.parse(list_text)
        max_id = list_text.reduce((maxid, el) => {return (el.id > maxid) ? el.id : maxid})
    } else {
        max_id = 0
        list = new Array     
    }
    list.push({
        id: max_id + 1,
        text: document.getElementById('input_text').innerText 
    })
    localStorage.setItem('todo', list)" 
            id="input_text">
        </div>
    </body>
</html>
